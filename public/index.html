  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('scroll', function(){
      scrollpos = window.scrollY;
      if(scrollpos > 10){
        $("#navbar").addClass("active");
      }
      else {
        $("#navbar").removeClass("active");
      }
    });
  </script>
  <script type="text/javascript">

    $(window).click(function(event) {
      var $target = $(event.target);
      if ($($target).hasClass('head') || $($target).hasClass('caret-facing-down') || $($target).hasClass('caret-facing-right') || $($target).hasClass('line3')) {
        if ($($target).closest('.item-container').length) {
          $($target).closest('.item-container').find('.conten').slideToggle();
          $($target).closest('.item-container').find('.caret-facing-down').toggle();
          $($target).closest('.item-container').find('.caret-facing-right').toggle();
        }
      }
      if ($($target).parent().hasClass('nav-item')) {
        $(".nav-item").removeClass('active');
        $($target).parent().addClass('active');
        window.scrollTo(0,0);
      }
    });
    $(function() {
      $(".nav-item").removeClass('active');
      if (window.location.href.substring(window.location.href.lastIndexOf('/') + 1) == 'comunidad') {
        $(".nav-item").eq(1).addClass('active');
      } else if (window.location.href.substring(window.location.href.lastIndexOf('/') + 1) == 'contacto') {
        $(".nav-item").eq(2).addClass('active');
        console.log('Entro aca');
      } else {
        $(".nav-item").eq(0).addClass('active');
      }
    });
  </script>
